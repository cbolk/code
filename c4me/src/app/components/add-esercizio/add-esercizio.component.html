<div class="album bg-light">
  <div class="container">
    <div class="row row-cols-1">
      <div class="col-md-12">
        <form [formGroup]="esercizioForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Titolo</label>
            <input class="form-control" type="text" formControlName="titolo" required>
          </div>

          <div class="form-group">
            <label>Testo</label>
            <textarea cols="40" rows="10" class="form-control" formControlName="testo" required></textarea>
          </div>

          <div class="form-group">
            <label>Argomenti (separati da spazi, - per multiparole)</label>
            <input class="form-control" type="text" formControlName="argomento" required>
          </div>

          <div class="form-group">
            <label>Colore</label>
            <input formControlName="colore" [(colorPicker)]="color" [style.background]="esercizioColore"/>
          </div>

          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Aggiungi</button>
          </div>
        </form>
    </div>
  </div>
</div>
</div>
