<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="esercizioForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Titolo</label>
            <input class="form-control" type="text" formControlName="titolo" required>
          </div>

          <div class="form-group">
            <label>Testo</label>
            <textarea cols="40" rows="5" class="form-control" formControlName="testo" required></textarea>
          </div>

          <div class="form-group">
            <label>Argomenti (separati da spazi, - per multiparole)</label>
            <input class="form-control" type="text" formControlName="argomento" required>
          </div>

          <div class="form-group">
            <label>Colore</label>
            <input class="form-control" type="text" formControlName="colore" required>
          </div>

          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Aggiungi</button>
          </div>
        </form>
    </div>
  </div>
