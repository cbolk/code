<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h3>Elenco degli esercizi</h3>
    <span class='float-right'><a class="nav-link" routerLinkActive="active" routerLink="/add-esercizio">nuovo esercizio</a></span>
  </div>

  <div class="table-responsive">
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">Titolo</th>
          <th scope="col">Testo</th>
          <th scope="col">Argomento</th>
          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ex of esercizi; let i = index">
          <th scope="row" [ngStyle]="{'color': ex.colore}">{{i+1}}</th>
          <!--td [ngStyle]="{ 'color': ex.color }">X</td-->
          <td>{{ex.titolo}}</td>
          <td><div [innerHtml]="ex.testo"></div></td>
          <td>{{formatArgomenti(ex.argomento)}}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-success" routerLink="/esercizio/{{ex.id}}">Dettagli&nbsp;</button>
            <button class="btn btn-sm btn-primary" routerLink="/edit-esercizio/{{ex.id}}">Modifica</button>
            <button class="btn btn-sm btn-danger" (click)="delete(ex.id, i)">&nbsp;Elimina&nbsp;</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
